% rebase('osnova_spletnega_vmesnika.html', uporabniskoIme=None)

<form class="form-signin" method="post">

    <a href="/"></a>
    <h1 class="h3 mb-3 font-weight-normal">Prijava</h1>
    <label for="vstaviUporabniskoIme" class="sr-only">Uporabni≈°ko ime</label>
    <input type="uporabniskoIme" id="vstaviUporabniskoIme" class="form-control" placeholder="Uporabnisko ime" name="uporabniskoIme" required autofocus>
    <label for="vstaviGeslo" class="sr-only">Geslo</label>
    <input type="password" id="vstaviGeslo" class="form-control" placeholder="Geslo" name="geslo" required>
    <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Zapomni si me
        </label>
    </div>
    %if napaka:
        <div class="alert alert-warning">{{napaka}}</div>
    %end
    <button class="btn btn-lg btn-primary btn-block" type="submit">Prijava</button>
    <a class="btn btn-lg btn-primary btn-block" href="/register">Registracija</a>

</form>
